  <style>

    .wrap{



      width: 900px;
      margin: auto;



    }
    .jubotrn{

      font-family: 'Nanum Pen Script', cursive;

    }
    .card-title{
      font-family: 'Nanum Pen Script', cursive;

    }
    .comment{
      color: blue;
    }
    .posting_box{
     font-family: 'Nanum Pen Script', cursive;

     width: 500px;
     margin: auto;
     padding: 20px;
     border:2px solid black;
     border-radius: 10px;

   }
 </style>

<body>
  <div class ="wrap">
    <div class="jumbotron">
      <h1 class="display-4">나홀로 링크 메모장! </h1>
      <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다.</p>
      <hr class="my-4">
      
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">포스팅 박스 열기</a>
      </p>
    </div>
    <div class="posting_box" >

      <div class="form-group">
        <label for="exampleInputEmail1">아티클 URL</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">간단 코멘트</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">기사저장</button>
    </div>
    <div class="card-columns">
      <div class="card">
        <img class="card-img-top" src="https://i.pinimg.com/236x/ae/c9/ea/aec9eadd89aa51a9b753b221f3bcce12.jpg" alt="Card image cap">
        <div class="card-body">

        </div>
      </div>
    </div>
    

  </div>
